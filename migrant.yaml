client: 'dev'

cluster:
  host: 'localhost'
  port: 5432
  admin_user: 'postgres'

service_users:
  - username_prefix: 'los_core_api_production' # 'los_core_api_${TIMESTAMP}'

    databases:
      - name: 'los_core_api_production'
        schemas:
          - 'public'

    secrets:
      - container: 'testing/migrant/not-prod'
        key: 'DATABASE_URL'
        type: 'connection_url'
        database_name: 'los_core_api_production'

    deployments:
      - url: 'https://argocd.fusefinance.com'
        application: 'dev-sandbox'
        namespace: 'dev-sandbox'
        resource_name: 'dev-sandbox-journeys-api'
